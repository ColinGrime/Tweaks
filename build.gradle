import org.apache.tools.ant.filters.ReplaceTokens

plugins {
    id 'java'
    id 'com.gradleup.shadow' version '8.3.6'
}

java {
    sourceCompatibility JavaVersion.VERSION_21
    targetCompatibility JavaVersion.VERSION_21
}

group 'me.colingrimes.tweaks'
version '1.3.0'

repositories {
    mavenCentral()
    maven { url 'https://hub.spigotmc.org/nexus/content/repositories/snapshots/' }
    maven { url 'https://oss.sonatype.org/content/repositories/snapshots' }
}

dependencies {
    implementation 'org.spigotmc:spigot-api:1.21.5-R0.1-SNAPSHOT'
    implementation 'org.bstats:bstats-bukkit:3.0.2'
}

processResources {
    filter ReplaceTokens, beginToken: '${', endToken: '}', tokens: ['version': version]
}

shadowJar {
    archiveFileName = "Tweaks-${project.version}.jar"
    relocate 'org.bstats', 'me.colingrimes.tweaks.libs.bstats'
    dependencies {
        include dependency('org.bstats:bstats-bukkit')
        include dependency('org.bstats:bstats-base')
    }
}
